{{ define "main" }}
<div class="container">
  <main class="main">
    <div class="columns">
      <div class="column is-8">
        {{ .Content }}

        {{ range first 1 (where .Data.Pages "Section" .Section) }}
          <h1 class="title is-3">{{ .Title }}</h1>
          {{ .Content }}
        {{ end }}
      </div> 

      <div class="column is-4">
        {{ partial "section-links.html" . }}
      </div>
    </div>
  </main>
</div>
{{ end }}
