<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A table tennis club based in Stoke Newington, London">
    {{ .Hugo.Generator }}

    <title>{{ .Title }} | Clissold Table Tennis Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

  <section class="section">
    <div class="container">
      <div class="columns level is-mobile">
        <div class="column is-8">
          <h1 class="title title--logo">
            <a class="title--logo__link" href="/">
              <img src="/img/logo.jpg" />
            </a>
          </h1>
        </div>

        <div class="column">
          {{ partial "nav.html" . }}
        </div>
      </div>
    </div>
  </section>

  {{ block "main" . }}
  <!-- The part of the page that begins to differ between templates -->
  {{ end }}

  {{ block "footer" . }}
  <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
  {{ end }}

  <!-- https://www.netlifycms.org/docs/add-to-your-site/#configuration -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.gaID }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ .Site.Params.gaID }}');
  </script>

  </body>
</html>
